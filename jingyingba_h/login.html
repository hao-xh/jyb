<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>精英吧</title>
    <link rel='icon' href='img/ico.ico' type=‘image/x-ico’ />
    <link rel="stylesheet" href="reset.css">
    <style media="screen">
      #hh_header{ width: 100%; height: 90px;}
      #hh_header .header{ width: 970px; height: 100%; margin: auto;}
      #hh_header .header .logo{ margin: 26px 10px 0 2px;}
      #hh_header .header .img1{ margin-top: 30px;}
      #hh_header .header p{ height: 90px; line-height: 90px;}
      #hh_header .header p a{ color: #666; font-size: 14px;}
      #hh_header .header p em{ width: 13px; height: 11px; display: inline-block; background: url("img/ico_bg.png") 0 -483px no-repeat;}
      #hh_header .header p:hover em{ background: url("img/ico_bg.png") 0 -503px no-repeat;}
      #hh_header .header p:hover a{ color: #6ecbb4;}
      #hh_header .header ul{ width: 198px; height: 100%;}
      #hh_header .header ul li{ display: inline-block; margin-right: 40px; line-height: 90px; height: 90px;}
      #hh_header .header ul li a{ color: #666;}
      #hh_header .header ul li:hover a{ color: #6ecbb4;}
      #hh_content{ width: 100%; height: 600px; background: url("img/login_bg.jpg") center;}
      #hh_content .loginPage{ width: 970px; height: 100%; position: relative; margin: auto;}
      #hh_content .loginPage .login{ width: 320px; position: absolute; top: 76px; right: 0; background: #eef5ec;}
      #hh_content .loginPage .login .btn{  height: 50px; line-height: 50px;}
      #hh_content .login .btn span{ text-align: center; width: 160px; color: #616161; display: inline-block; background: #fff;}
      #hh_content .login .btn span:hover{ border-bottom: 3px solid #6ecbb4; font-size: 17px; color: #6ecbb4; cursor: pointer;}
      .btnSpan{ border-bottom: 3px solid #6ecbb4; font-size: 17px; color: #6ecbb4; cursor: pointer;}
      #hh_content .login .content1{ padding: 36px 20px 0 20px;}
      #hh_content .content1 .account{ width: 260px; height: 20px; padding: 9px; border: 1px solid #c6c6c6; margin-bottom: 15px;}
      #hh_content .content1 .account span{ display: inline-block; width: 15px; height: 20px; padding-right: 6px; border-right: 1px solid #c6c6c6; background: url("img/ico_bg.png") no-repeat; margin-right: 6px;}
      #hh_content .content1 .account input{ border: 0; background: #eef5ec; height: 20px; width: 212px;}
      #hh_content .content1 .pwd{ width: 260px; height: 20px; padding: 9px; border: 1px solid #c6c6c6; margin-bottom: 15px;}
      #hh_content .content1 .pwd span{ display: inline-block; width: 15px; height: 20px; padding-right: 6px; border-right: 1px solid #c6c6c6; background: url("img/ico_bg.png") 0 -26px no-repeat; margin-right: 6px;}
      #hh_content .content1 .pwd input{ border: 0; background: #eef5ec; height: 20px; width: 212px;}
      #hh_content .content1 .code{ width: 160px; height: 20px; padding: 9px; border: 1px solid #c6c6c6; margin-bottom: 15px; display: inline-block;}
      #hh_content .content1 .code span{ display: inline-block; width: 15px; height: 20px; padding-right: 6px; border-right: 1px solid #c6c6c6; background: url("img/ico_bg.png") 0 -26px no-repeat; margin-right: 6px;}
      #hh_content .content1 .code input{ border: 0; background: #eef5ec; height: 20px; width: 110px;}
      #hh_content .content1 .img{ width: 90px; height: 38px; background: #68b71a; line-height: 38px; text-align: center; color: rgb(95, 29, 99); font-size: 28px; font-weight: bolder; cursor: pointer;}
      #hh_content .content1 .save{ font-size: 14px; color: #616161; margin-bottom: 15px;}
      #hh_content .content1 .forget{ font-size: 14px; color: #616161; margin-bottom: 15px; cursor: pointer;}
      #hh_content .content1 .confirm{ width: 280px; height: 40px; text-align: center; line-height: 40px; color: #fff; font-size: 16px; background: green; margin-bottom: 50px; cursor: pointer;}
      #hh_content .login .content2{ padding: 36px 20px 0 20px;}
      #hh_content .content2 .account{ width: 260px; height: 20px; padding: 9px; border: 1px solid #c6c6c6; margin-bottom: 15px;}
      #hh_content .content2 .account span{ display: inline-block; width: 15px; height: 20px; padding-right: 6px; border-right: 1px solid #c6c6c6; background: url("img/ico_bg.png") no-repeat; margin-right: 6px;}
      #hh_content .content2 .account input{ border: 0; background: #eef5ec; height: 20px; width: 212px;}
      #hh_content .content2 .pwd1{ width: 260px; height: 20px; padding: 9px; border: 1px solid #c6c6c6; margin-bottom: 15px;}
      #hh_content .content2 .pwd1 span{ display: inline-block; width: 15px; height: 20px; padding-right: 6px; border-right: 1px solid #c6c6c6; background: url("img/ico_bg.png") 0 -26px no-repeat; margin-right: 6px;}
      #hh_content .content2 .pwd1 input{ border: 0; background: #eef5ec; height: 20px; width: 212px;}
      #hh_content .content2 .pwd2{ width: 260px; height: 20px; padding: 9px; border: 1px solid #c6c6c6; margin-bottom: 15px;}
      #hh_content .content2 .pwd2 span{ display: inline-block; width: 15px; height: 20px; padding-right: 6px; border-right: 1px solid #c6c6c6; background: url("img/ico_bg.png") 0 -120px no-repeat; margin-right: 6px;}
      #hh_content .content2 .pwd2 input{ border: 0; background: #eef5ec; height: 20px; width: 212px;}
      #hh_content .content2 .save{ font-size: 14px; color: #616161; margin-bottom: 15px; display: block;}
      #hh_content .content2 .save span{ cursor: pointer;}
      #hh_content .content2 .submit{ width: 280px; height: 40px; text-align: center; line-height: 40px; color: #fff; font-size: 16px; background: green; margin-bottom: 50px; cursor: pointer;}
      #hh_footer{ width: 100%; height: 55px;}
      #hh_footer div{ width: 970px; height: 55px; line-height: 55px; color: #808080; font-size: 13px; margin: auto; text-align: center;}
      #hh_footer div a{ color: #808080; font-size: 13px;}
      #hh_content .error{ font-size: 13px; color: red; margin: -3px 0 8px 0px;}
      #hh_content .error em{ background: url("img/ico_bg.png")0 -146px no-repeat; width: 15px; height: 15px; display: inline-block; margin: -2px 5px 0 0;}
      #hh_content .popup{ position: absolute; top: 76px; right: 0; background: #000; opacity: .8; width: 320px; height: 371px; text-align: center; display: none;}
      #hh_content .popup span{ color: #fff; font-size: 20px; line-height: 371px;}
    </style>
  </head>
  <body>
    <div id="hh_header">
      <div class="header">
        <img src="img/log.png" alt="精英吧" class="logo fl">
        <img src="img/113200.png" alt="" class="img1 fl">
        <p class="fr">
          <em></em>
          <a href="javascript:;">提问</a>
        </p>
        <ul class="fr">
          <li class="fl"><a href="javascript:;">课程</a></li>
          <li class="fl"><a href="javascript:;">互联网头条</a></li>
        </ul>
      </div>
    </div>
    <div id="hh_content">
      <div class="loginPage">
        <div class="login">
          <div class="btn">
            <span name="1" class="fl  btnSpan">登录</span>
            <span name="2" class="fl">注册</span>
          </div>
          <div class="content1">
            <div class="account">
              <span class="fl"></span>
              <input class="fl" type="text" placeholder="请输入手机号">
            </div>
            <div class="error accountError1"></div>
            <div class="pwd">
              <span class="fl"></span>
              <input type="password" class="fl" placeholder="请输入纯数字密码">
            </div>
            <div class="error pwdError1"></div>
            <div class="code">
              <span class="fl"></span>
              <input type="text" class="fl" placeholder="验证码">
            </div>
            <div class="img fr"></div>
            <div class="error codeError1"></div>
            <div class="save fl">
              <input type="checkbox" checked="checked" name="name" value="">
              记住我
            </div>
            <div class="forget fr">忘记密码?</div>
            <div class="confirm fl">登录</div>
          </div>
          <div class="content2" style="display:none">
            <div class="account">
              <span class="fl"></span>
              <input class="fl" type="text" placeholder="请输入手机号">
            </div>
            <div class="error accountError2"></div>
            <div class="pwd1">
              <span class="fl"></span>
              <input type="password" class="fl" placeholder="请输入纯数字密码">
            </div>
            <div class="error pwdError12"></div>
            <div class="pwd2">
              <span class="fl"></span>
              <input type="password" class="fl" placeholder="请再次输入密码">
            </div>
            <div class="error pwdError22"></div>
            <div class="save fl">
              <input type="checkbox" checked="checked" name="name" value="">
              <span>同意网站条款</span>
            </div>
            <div class="error saveError2"></div>
            <div class="submit fl">提交</div>
          </div>
        </div>
        <div class="popup">
          <span></span>
        </div>
      </div>
    </div>
    <div id="hh_footer">
      <div>
        <span>才信教育©2015-2017</span>
        <em>|</em>
        <a href="http://www.miitbeian.gov.cn/" target="_blank">京ICP备16013954号</a>
      </div>
    </div>
  </body>
  <script src="jquery-1.12.1.js" charset="utf-8"></script>
  <script src="cookie.js" charset="utf-8"></script>
  <script src="login.js" charset="utf-8"></script>
</html>
